<footer class="footer">
  <div class="container">
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; 2021 <a href="" target="_blank">{{ site.title | escape }}</a>.
        </div>

        {%- if site.author -%}
          {{ site.author | escape }}
        {%- endif -%}

        {%- if site.email -%}
          <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>
        {%- endif -%}
        
      </div>
      <div class="col-md-6">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>
  </div>
</footer>
