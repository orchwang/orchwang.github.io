<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon/favicon-16x16.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/favicon/apple-touch-icon.png' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">

    <!-- Google Fonts: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Pretendard Variable Font (Korean-English) -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% seo %}
    {% feed_meta %}
</head>
<body>
    {% include header.html %}

    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    {% include footer.html %}

    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/toc.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/mobile-menu.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/category-tree.js' | relative_url }}"></script>

    <!-- svg-pan-zoom library for interactive diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>

    <!-- Mermaid.js for diagram rendering -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

        // Convert code blocks with class="language-mermaid" to proper mermaid format
        document.addEventListener('DOMContentLoaded', function() {
            // Find all code blocks with language-mermaid class
            const mermaidBlocks = document.querySelectorAll('code.language-mermaid');

            mermaidBlocks.forEach((block) => {
                // Get the text content
                const code = block.textContent;

                // Create a new div with class="mermaid"
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = code;

                // Replace the pre>code structure with just the div
                const pre = block.parentElement;
                pre.parentElement.replaceChild(mermaidDiv, pre);
            });

            // Initialize mermaid after conversion
            mermaid.initialize({
                startOnLoad: true,
                theme: 'default',
                securityLevel: 'loose',
                fontFamily: 'inherit'
            });

            // Trigger mermaid rendering and then apply zoom
            mermaid.run().then(() => {
                // Wait a bit for SVG to be fully rendered
                setTimeout(() => {
                    if (typeof svgPanZoom !== 'undefined') {
                        window.initMermaidZoom();
                    }
                }, 500);
            });
        });
    </script>

    <!-- Mermaid Pan & Zoom Enhancement -->
    <script defer src="{{ '/assets/js/mermaid-zoom.js' | relative_url }}"></script>
</body>
</html>
