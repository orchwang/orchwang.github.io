---
layout: default
---

<div class="cv-wrapper">
    <div class="cv-page">
        <header class="cv-header">
            <div class="cv-header-text">
                <h1>{{ page.title }}</h1>
                {% if page.subtitle %}
                <p class="cv-subtitle">{{ page.subtitle }}</p>
                {% endif %}
            </div>
            <div class="cv-header-image">
                <img src="{{ '/assets/images/logo/orchwang.png' | relative_url }}"
                     alt="{{ page.title }}"
                     class="cv-profile-image">
            </div>
        </header>

        <div class="cv-content">
            {{ content }}
        </div>

        <footer class="cv-footer">
            <p>Last updated: {{ page.date | date: "%Y년 %m월 %d일" }}</p>
        </footer>
    </div>

    <nav class="cv-toc-sidebar" id="cv-toc">
        <div class="toc-header">목차</div>
        <div class="toc-content" id="toc-content">
            <!-- TOC will be generated by JavaScript -->
        </div>
    </nav>
</div>
